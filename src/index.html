<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cloud Storage Calculator</title>
</head>

<body>
	<!--
		Config block
	-->
	<div class="config__block">
		<div class="config__type">
			<div class="config__title">
				<p>Storage:</p>
				<p class="config__value" id="storage-value"></p>
			</div>

			<input class="config__range" id="storage-range" type="range" min="0" max="1000" step="1" value="100" />
		</div>

		<div class="config__type">
			<div class="config__title">
				<p>Transfer:</p>
				<p class="config__value" id="transfer-value"></p>
			</div>

			<input class="config__range" id="transfer-range" type="range" min="0" max="1000" step="1" value="400" />
		</div>
	</div>

	<!--
		Price block
	-->
	<ul class="result__block">
		<li class="result__position">
			<snap class="result__provider">backblaze</snap>
			<img src="asset/images/backblaze_icon.png" alt="backblaze.com" width="16" />
			<div class="result__value" id="backblaze-value"></div>
			<span class="result__price" id="backblaze-price"></span>
		</li>

		<li class="result__position">
			<snap class="result__provider">bunny</snap>
			<img src="asset/images/bunny_icon.png" alt="bunny.net" width="16" />
			<div class="result__value" id="bunny-value"></div>
			<span class="result__price" id="bunny-price"></span>
		</li>

		<li class="result__position">
			<snap class="result__provider">scaleway</snap>
			<img src="asset/images/scaleway_icon.png" alt="scaleway.com" width="16" />
			<div class="result__value" id="scaleway-value"></div>
			<span class="result__price" id="scaleway-price"></span>
		</li>

		<li class="result__position">
			<snap class="result__provider">vultr</snap>
			<img src="asset/images/vultr_icon.png" alt="vultr.com" width="16" />
			<div class="result__value" id="vultr-value"></div>
			<span class="result__price" id="vultr-price"></span>
		</li>
	</ul>
</body>

</html>
