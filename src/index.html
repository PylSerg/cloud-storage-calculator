<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cloud Storage Calculator</title>
</head>

<body>
	<div class="config">
		<div class="config__type">
			<div class="config__title">
				<p>Storage:</p>
				<p class="config__value" id="storage-value"></p>
			</div>

			<input class="config__range" id="storage-range" type="range" min="0" max="1000" step="1" value="100" />
		</div>

		<div class="config__type">
			<div class="config__title">
				<p>Transfer:</p>
				<p class="config__value" id="transfer-value"></p>
			</div>

			<input class="config__range" id="transfer-range" type="range" min="0" max="1000" step="1" value="400" />
		</div>
	</div>
</body>

</html>
